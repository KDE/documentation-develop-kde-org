{{/* List of HTML Template elements for javascript usage. This enables us to localize text as needed. */}}
<template id="copy-btn-template">
  <button class="copy-code-btn" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover focus" data-bs-content="{{ T "ui_copy_to_clipboard" }}" data-clicked-content="{{ T "ui_copied" }}">
    <i class="icon icon_edit-copy"></i>
  </button>
</template>
