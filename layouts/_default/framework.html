{{ define "head_extension" }}
  {{ $sass := resources.Get "scss/home.scss" }}
  {{ $style := $sass | css.Sass | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />
  {{ with .Params.scss }}
    {{ $sass := resources.Get . }}
    {{ $style := $sass | css.Sass }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" />
  {{ end }}
{{ end }}

{{ define "main" }}
  {{ .Content }}
{{ end }}
