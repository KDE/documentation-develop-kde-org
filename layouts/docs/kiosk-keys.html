{{ define "main" }}
  {{ .Render "content" }}

  <div class="row mt-5">
    <div class="col-6 d-flex">
      {{with .NextInSection }}
        <a class="ae-card d-flex w-100 align-items-center"
           href="{{ .Permalink }}">
          <i class="icon icon_go-previous h1"></i>
          <div class="ms-3">
            <div class="h4">Previous</div>
            {{ .Title }}
          </div>
        </a>
      {{ end }}
    </div>
    <div class="col-6 d-flex">
      {{with .PrevInSection }}
        <a class="ae-card d-flex w-100 align-items-center"
           href="{{ .Permalink }}">
          <div class="me-3">
            <div class="h4">Next</div>
            {{ .Title }}
          </div>
          <i class="icon icon_go-next h1 ms-auto"></i>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
