- groups:
  - entries:
    - default: 'false'
      description: Whether to show only window tasks that are on the same screen as
        the widget.
      name: showOnlyCurrentScreen
      type: Bool
    - default: 'true'
      description: Whether to only show tasks that are on the current virtual desktop.
      name: showOnlyCurrentDesktop
      type: Bool
    - default: 'true'
      description: Whether to show only tasks that are on the current activity.
      name: showOnlyCurrentActivity
      type: Bool
    - default: 'false'
      description: Whether to show only window tasks that are minmized.
      name: showOnlyMinimized
      type: Int
    - default: '1'
      description: 'How tasks are grouped: 0 = Do Not Group, 1 = By Program Name'
      name: groupingStrategy
      type: Enum
    - default: '0'
      description: 'What happens when clicking on a grouped task: 0 = cycle through
        grouped tasks, 1 = try to show tooltips, 2 = try to show present Windows effect,
        3 = show textual list (AKA group dialog)'
      name: groupedTaskVisualization
      type: Enum
    - default: 'true'
      description: Whether groups are to be reduced to a single task button and expand
        into a popup or task buttons are grouped on the widget itself.
      name: groupPopups
      type: Bool
    - default: 'true'
      description: Whether to group always or only when the widget runs out of space
        to show additional task buttons comfortably.
      name: onlyGroupWhenFull
      type: Bool
    - default: empty list
      description: The id's (usually .desktop file names) of applications that should
        not have their tasks grouped.
      name: groupingAppIdBlacklist
      type: StringList
    - default: empty list
      description: The launcher URLs (usually .desktop file or executable URLs) of
        applications that should not have their tasks grouped.
      name: groupingLauncherUrlBlacklist
      type: StringList
    - default: '1'
      description: 'How to sort tasks: 0 = Do Not Sort, 1 = Manually, 2 = Alphabetically,
        3 = By Desktop, 4 = By Activity'
      name: sortingStrategy
      type: Int
    - default: 'true'
      description: Whether launcher tasks are sorted separately at the left side of
        the widget or can be mixed with other tasks.
      name: separateLaunchers
      type: Bool
    - default: '2'
      description: The maximum number of rows (in a horizontal-orientation containment,
        i.e. panel) or columns (in a vertical-orientation containment) to layout task
        buttons in.
      name: maxStripes
      type: Int
    - default: 'false'
      description: Whether to try and always layout task buttons in as many rows/columns
        as set via maxStripes.
      name: forceStripes
      type: Bool
    - default: 'true'
      description: Whether to show tooltips when hovering task buttons.
      name: showToolTips
      type: Bool
    - default: 'true'
      description: Whether using the mouse wheel with the mouse pointer above the
        widget should switch between tasks.
      name: wheelEnabled
      type: Bool
    - default: 'false'
      description: Whether to request the window manager highlight windows when hovering
        corresponding task buttons.
      name: highlightWindows
      type: Bool
    - default: applications:systemsettings.desktop,applications:org.kde.discover.desktop,preferred://filemanager,preferred://browser
      description: The list of launcher tasks on the widget. Usually .desktop file
        or executable URLs. Special URLs such as preferred://browser that expand to
        default applications are supported.
      name: launchers
      type: StringList
    - default: '2'
      description: What to do on middle-mouse click on a task button.
      name: middleClickAction
      type: Enum
    - default: 'true'
      description: Whether to indicate applications that are playing audio including
        an option to mute them.
      name: indicateAudioStreams
      type: Bool
    - default: 'true'
      description: Whether task buttons should change in appearance when the mouse
        pointer is above them.
      name: taskHoverEffect
      type: Bool
    - default: '0'
      description: The maximum number of text lines to show in a task button. 0 means
        no limit.
      name: maxTextLines
      type: Int
    - default: '3'
      description: The preferred size of task button icons in a vertical task manager.
      name: iconSize
      type: Enum
    - default: 'true'
      description: Whether to minimize the currently-active task when clicked. If
        false, clicking on the currently-active task will do nothing.
      name: minimizeActiveTaskOnClick
      type: Bool
    name: General
