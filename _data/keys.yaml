        .desktop file names), special URLs that expand into default applications (e.g.
        preferred://browser), document URLs and KPeople contact URIs.
      name: favoriteApps
      type: StringList
    - default: logout,reboot,shutdown
      description: List of system action favorites.
      name: favoriteSystemActions
      type: StringList
    - default: 'false'
      description: Are the favorites ported to use KActivitiesStats to allow per-activity
        favorites
      name: favoritesPortedToKAstats
      type: Bool
    - default: empty list
      description: List of menu id's (usually .desktop file names) of apps that should
        not be shown in the menu.
      name: hiddenApplications
      type: StringList
    - default: 'true'
      description: Whether to show the "Recent Applications" category.
      name: showRecentApps
      type: Bool
    - default: 'true'
      description: Whether to show the "Recent Files" category.
      name: showRecentDocs
      type: Bool
    - default: 'false'
      description: Whether to show the "Recent Contacts" category.
      name: showRecentContacts
      type: Bool
    - default: 'true'
      description: Whether to use additional KRunner plugins to produce results in
        the search.
      name: useExtraRunners
      type: Bool
    - default: shell,bookmarks,baloosearch,locations
      description: The plugin id's of additional KRunner plugins to use. Only used
        if useExtraRunners is true.
      name: extraRunners
      type: StringList
    - default: 'true'
      description: Whether to align search results to the bottom of the menu representation
        (e.g. panel popup) instead of the top.
      name: alignResultsToBottom
      type: Bool
    - default: 'false'
      description: Whether to show icons on the root level of the menu.
      name: showIconsRootLevel
      type: Bool
