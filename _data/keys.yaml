        1 = GenericNameOnly, 2 = NameAndGenericName, 3 = GenericNameAndName'
      name: appNameFormat
      type: Int
    - default: 'false'
      description: Whether to flatten top-level menu categories to a single level
        instead of displaying sub-categories.
      name: limitDepth
      type: Bool
    - default: 'false'
      description: Whether to sort menu contents alphabetically or use manual/system
        sort order.
      name: alphaSort
      type: Bool
    - default: '0'
      description: 'How should the previously used apps/docs/contacts be ordered:
        0 = RecentFirst, 1 = PopularFirst'
      name: recentOrdering
      type: Int
