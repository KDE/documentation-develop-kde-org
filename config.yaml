baseURL: /
disableKinds:
- taxonomy
- taxonomyTerm
enableGitInfo: true
enableRobotsTXT: true
i18n:
  content:
    hig:
      files:
      - content/hig/_index.md
    kirigami-tutorial:
      files:
      - content/docs/getting-started/kirigami/_index.md
      globs:
      - content/docs/getting-started/kirigami/*/*.md
  excludedKeys: group key
  genToOtherDir: true
  others:
  - menu
  - strings
  shortcodes:
    params:
      '*': [alt, caption, description, title]
imaging:
  anchor: smart
  quality: 75
  resampleFilter: CatmullRom
languages:
  ca:
    contentDir: content-trans/ca
    languageCode: ca
    languageName: Catal√†
    menu:
      main:
      - identifier: api
        name: API
        url: https://api.kde.org
        weight: 20
    weight: 2
  en:
    description: All the resources for developing using the KDE Platform
    languageName: English
    menu:
      main:
      - identifier: api
        name: API
        url: https://api.kde.org
        weight: 20
    title: Developer
    weight: 1
markup:
  goldmark:
    extensions:
      typographer: false
    renderer:
      unsafe: true
  highlight:
    noClasses: false
module:
  hugoVersion:
    extended: true
    min: 0.109.0
  imports:
    - path: invent.kde.org/websites/hugo-kde
params:
  colorModeType: media-query
  algolia_docsearch: false
  archived_version: false
  copyright: The KDE Community
  gitlab_branch: master
  gitlab_repo: https://invent.kde.org/documentation/develop-kde-org
  images:
  - images/image-preview.png
  madeByKde: false
  offlineSearch: true
  privacy_policy: https://kde.org/privacypolicy
  ui:
    breadcrumb_disable: false
    footer_about_disable: false
    navbar_logo: true
    readingtime:
      enable: false
    sidebar_menu_compact: true
    sidebar_search_disable: false
  url_latest_version: https://example.com
  version: '0.0'
  version_menu: Releases
  displayTitle: true
permalinks:
  blog: /:section/:year/:month/:day/:slug/
